<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Background and inner Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            color: #fff;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            flex-direction: column;
        }

        /* Background image */
        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;  /* Keep background image behind content */
        }

        /* Inner card */
        .inner-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            height: 60%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-card img {
            width: 100%; /* Ensure image fits inside the card */
            height: 100%; /* Ensure image takes the full height */
            object-fit: contain; /* Fit the image inside while keeping aspect ratio */
        }

        .content {
            text-align: center;
            width: 100%;
        }

        .content h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #fff; /* Lighten the color for readability */
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-buy {
            background-color: #28a745;
            color: white;
        }

        .btn-cart {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">

        <!-- Background image -->
        <img src="../images/blue-smooth-wall-textured-background.jpg" alt="No background-image">

        <!-- Inner card with product image -->
        <div class="inner-card">
            <img src="../images/oxford-shoes-6078993_1280.jpg" alt="No item">
        </div>

        <!-- Title, Subtitle, and Buttons below the inner card -->
        <div class="content">
            <h1>Product Title</h1>
            <p>Product Subtitle</p>
            <button class="btn btn-buy">Buy Now</button>
            <button class="btn btn-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
